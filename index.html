<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="App.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="bookContainer">
        <form action="" id="bookSubmission">
          <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
          </div>

          <div>
            <label for="author">Written By:</label>
            <input type="text" name="author" id="author" />
          </div>

          <div>
            <label for="length">Page Length:</label>
            <input type="number" name="length" id="length" />
          </div>

          <div>
            <label for="readStatus">Have You Read It? </label>
            <select name="readStatus" id="readStatus">
              <option value="">Well?</option>
              <option value="no">Not Yet</option>
              <option value="inProgress">Reading Now</option>
              <option value="yes">Yes, All Done!</option>
            </select>
          </div>

          <div>
            <label for="rating" id="rating">How'd you like it? </label>
            <input
              type="range"
              name="rating"
              id="rating"
              min="1"
              max="10"
              value="1"
              class="slider"
            />
          </div>

          <button type="submit" id="addBook">Add Book</button>
        </form>
      </div>
    </div>
  </body>
</html>
