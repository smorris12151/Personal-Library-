<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="App.js" defer></script>
  </head>
  <body>
    <div id="libraryContainer">
      <form action="" id="bookSubmissionForm">
        <div>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" class="formData" />
        </div>

        <div>
          <label for="author">Written By:</label>
          <input type="text" name="author" id="author" class="formData" />
        </div>

        <div>
          <label for="pageCount">Page Count:</label>
          <input
            type="number"
            name="pageCount"
            id="pageCount"
            class="formData"
          />
        </div>

        <div>
          <label for="status">Have You Read It? </label>
          <select name="status" id="status" class="formData">
            <option value="">Well?</option>
            <option value="Not Yet">Not Yet</option>
            <option value="Reading Now">Reading Now</option>
            <option value="Yes, All Done!">Yes, All Done!</option>
          </select>
        </div>

        <div>
          <label for="rating" id="rating">How'd you like it? </label>
          <input
            type="range"
            name="rating"
            id="rating"
            min="1"
            max="10"
            value="1"
            class="slider"
            class="formData"
          />
        </div>

        <button type="submit" id="submitButton">Add Book</button>
      </form>
      <img
        src="img/noun-add-book-111365.svg"
        alt="new book button"
        id="newBookButton"
      />
    </div>
  </body>
</html>
